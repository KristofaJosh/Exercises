<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Page1</title>
  </head>
  <body>
    <div style="background-color: rgb(67, 139, 197); height: 3.5rem;">
      <p class="testing">
        Just a back-ground color to test if my css is working.
      </p>
    </div>

    <div
      style="background-color: rgb(255, 255, 255); height: 6rem; text-align: center;"
    >
      <img src="images/header-logo.png" alt="logo" class="adjustimg" />
    </div>
    <div class="navigation">
      <a class="active" href="#Home">Home</a>
      <a href="#Products">Products </a>
      <a href="#About Us">About Us</a>
      <a href="#Contact Us">Contact Us</a>
    </div>
    <section>
      <img
        src="images/banner-bg.jpg"
        alt="banner"
        width="1330rem"
        height="500rem"
      />
      <!-- To fix the above issue, you should never set height for your images set only width except otherwise-->
      <!-- You can use % for your image width -->

      <div style="background-color: rgb(3, 3, 3);"></div>
    </section>
    <div style="background-color: rgb(255, 255, 255); height: 7rem;">
      <svg>
        <rect
          width="400"
          height="100"
          style="fill:rgb(67, 139, 197);stroke-width:10;stroke:rgb(67, 139, 197)"
        />
      </svg>

      <p style="color: black; margin:1px 5px;">Featured Items</p>
    </div>

    <div id="largebox">
      <!--Try to use classes for your boxes... don't use background image for items in cards -->

      <!-- Sample card-->
      <div class="card">
        <div>
          <img src="images/item-01.jpg" alt="" />
        </div>
        <div class="card-text">
          <h4>Proin vel Ligula</h4>
          <h5>$15.00</h5>
        </div>
      </div>
      <!-- Sample card ends-->

      <div id="box1" style="background-image: url(item-01.jpg);"></div>

      <div id="box2"></div>

      <div id="box3"></div>
      <div id="box4"></div>
    </div>
  </body>
</html>
